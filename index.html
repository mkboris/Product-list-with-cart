<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our selection of desserts and manage your cart with ease. View and confirm your order with a carbon-neutral delivery option."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main">
      <section class="desserts">
        <div class="desserts__wrap">
          <h1 class="desserts__title">Desserts</h1>
          <div class="desserts__container"></div>
        </div>

        <div class="cart">
          <h2 class="cart__title">
            Your Cart (<span class="cart__count">0</span>)
          </h2>

          <div class="cart__empty">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt="Empty cart"
              class="cart__empty-img"
            />
            <p class="cart__empty-text">Your added items will appear here</p>
          </div>

          <div class="cart__items">
            <div class="cart__item-wrap">
              <div class="cart__item">
                <div class="cart__item-text">
                  <p class="cart__item-name">Classic Tiramisu</p>
                  <div class="cart__item-info">
                    <p class="cart__item-qty">2x</p>
                    <div class="cart__item-prices">
                      <span class="cart__item-price-unit">@$5.50</span>
                      <span class="cart__item-price-total">$5.50</span>
                    </div>
                  </div>
                </div>

                <button class="cart__remove-btn">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10 1.25C5.125 1.25 1.25 5.125 1.25 10C1.25 14.875 5.125 18.75 10 18.75C14.875 18.75 18.75 14.875 18.75 10C18.75 5.125 14.875 1.25 10 1.25ZM10 17.5C5.875 17.5 2.5 14.125 2.5 10C2.5 5.875 5.875 2.5 10 2.5C14.125 2.5 17.5 5.875 17.5 10C17.5 14.125 14.125 17.5 10 17.5Z"
                      fill="#AD8A85"
                    />
                    <path
                      d="M13.375 14.375L10 11L6.625 14.375L5.625 13.375L9 10L5.625 6.625L6.625 5.625L10 9L13.375 5.625L14.375 6.625L11 10L14.375 13.375L13.375 14.375Z"
                      fill="#AD8A85"
                    />
                  </svg>
                </button>
              </div>

              <hr class="cart__divider" />

              <div class="cart__item">
                <div class="cart__item-text">
                  <p class="cart__item-name">Classic Tiramisu</p>
                  <div class="cart__item-info">
                    <p class="cart__item-qty">2x</p>
                    <div class="cart__item-prices">
                      <span class="cart__item-price-unit">@$5.50</span>
                      <span class="cart__item-price-total">$5.50</span>
                    </div>
                  </div>
                </div>

                <button class="cart__remove-btn">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10 1.25C5.125 1.25 1.25 5.125 1.25 10C1.25 14.875 5.125 18.75 10 18.75C14.875 18.75 18.75 14.875 18.75 10C18.75 5.125 14.875 1.25 10 1.25ZM10 17.5C5.875 17.5 2.5 14.125 2.5 10C2.5 5.875 5.875 2.5 10 2.5C14.125 2.5 17.5 5.875 17.5 10C17.5 14.125 14.125 17.5 10 17.5Z"
                      fill="#AD8A85"
                    />
                    <path
                      d="M13.375 14.375L10 11L6.625 14.375L5.625 13.375L9 10L5.625 6.625L6.625 5.625L10 9L13.375 5.625L14.375 6.625L11 10L14.375 13.375L13.375 14.375Z"
                      fill="#AD8A85"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <hr class="cart__divider" />

            <div class="cart__total">
              <p class="cart__total-label">Order Total</p>
              <p class="cart__total-price">$46.50</p>
            </div>

            <div class="cart__carbon">
              <img
                src="assets/images/icon-carbon-neutral.svg"
                alt=""
                class="cart__carbon-img"
              />
              <p class="cart__carbon-text">
                This is a
                <span class="cart__carbon-highlight">carbon-neutral</span>
                delivery
              </p>
            </div>

            <button class="cart__btn open-dialog">Confirm Order</button>
          </div>
        </div>
      </section>
    </main>

    <dialog class="dialog">
      <div class="dialog__content">
        <div class="dialog__header">
          <img
            class="dialog__image"
            src="assets/images/icon-order-confirmed.svg"
            alt=""
          />
          <h2 class="dialog__title">Order Confirmed</h2>
          <p class="dialog__message">We hope you enjoy your food!</p>
        </div>

        <div class="dialog__cart">
          <div class="cart-item">
            <div class="cart-item__wrap">
              <img
                class="cart-item__image"
                src="assets/images/image-tiramisu-thumbnail.jpg"
                alt="Classic Tiramisu"
              />
              <div class="cart-item__details">
                <p class="cart-item__name">Classic Tiramisu</p>
                <div class="cart-item__quantity">
                  <p class="cart-item__qty cart__item-qty">2x</p>
                  <span class="cart-item__price-unit cart__item-price-unit"
                    >@$5.50</span
                  >
                </div>
              </div>
            </div>

            <span class="cart-item__price-total cart__item-price-total"
              >$5.50</span
            >
          </div>

          <hr class="cart__divider" />

          <div class="cart__total">
            <p class="cart__total-label">Order Total</p>
            <p class="cart__total-price">$46.50</p>
          </div>
        </div>

        <button autofocus class="cart__btn close-dialog">
          Start New Order
        </button>
      </div>
    </dialog>
  </body>
</html>
